<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de SELECTS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Simulação de Selects</h1>
    <form id="selectForm">
        <label for="tabelas">Tabelas:</label>
        <input type="text" id="tabelas" name="tabelas" placeholder="tabela1,tabela2">
        <br>
        <label for="campos">Campos:</label>
        <input type="text" id="campos" name="campos" placeholder="campo1,campo2,campo3...">
        <br>
        <button type="submit">Executar SELECT</button>
        <div id="output"></div>
    </form>
    <div id="loading" style="display: none;">Carregando...</div>
    <script src="js/script.js"></script>
</body>
</html>
